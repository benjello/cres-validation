[paths]
# Chemins vers les fichiers d'entrée
input_dir = ~/data/cres/validation/input

# Chemins vers les répertoires
output_dir = ~/data/cres/validation/output
log_dir = ~/data/cres/validation/logs
temp_dir = /tmp/cres-validation

[csv]
# Délimiteur utilisé pour les fichiers CSV
delimiter = ;

# Chemins vers les fichiers de validation
; schema_file = ./schemas/validation_schema.json
; rules_file = ./rules/validation_rules.yaml

; [database]
; # Exemple d'autres configurations (non-chemins)
; connection_string = postgresql://user:pass@localhost/db
